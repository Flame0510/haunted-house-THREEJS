<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Haunted House</title>

    <link rel="stylesheet" href="./font.css" />
  </head>
  <body class="page">
    <canvas class="webgl"></canvas>

    <div class="loader">
      <div class="loader-container">
        <h1 class="loader-title">HAUNTED HOUSE</h1>
        <div class="loader-progress-bar">
          <div class="progress-bar"></div>
          <span class="progress-bar-text">Loading...</span>
        </div>
      </div>
    </div>

    <h1 class="title">HAUNTED HOUSE</h1>

    <div class="help">
      <h1>Use</h1>

      <h1 class="help-control-pad">the Control Pad</h1>

      <div class="help-keyboard-buttons-container">
        <div class="help-keyboard-button">
          <span class="help-keyboard-button-text">W</span>
        </div>
        <div class="help-keyboard-button">
          <span class="help-keyboard-button-text">A</span>
        </div>
        <div class="help-keyboard-button">
          <span class="help-keyboard-button-text">S</span>
        </div>
        <div class="help-keyboard-button">
          <span class="help-keyboard-button-text">D</span>
        </div>
      </div>

      <h1>to move</h1>
    </div>

    <a href="https://micheletornello.com" class="bottom-right-text"
      >micheletornello.com</a
    >

    <div class="controls">
      <div class="move-field" id="move-field">
        <div class="control-pad" id="control-pad"></div>
      </div>
    </div>
  </body>
</html>
